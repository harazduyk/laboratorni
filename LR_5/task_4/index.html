<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <div class="float-calc" title="made with float">
      <span class="brand">Casio 3234</span>
      <input class="input-text" type="text" name="" value="0" onfocus="this.value=''">
      <div class="solar-battery"></div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">+</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">-</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">/</div>
      <div class="key">,</div>
      <div class="key">0</div>
      <div class="key">=</div>
      <div class="key">*</div>
    </div>
    <div class="position-calc" title="made with position">
      <span class="brand">Casio 3234</span>
      <input class="input-text" type="text" name="" value="0" onfocus="this.value=''">
      <div class="solar-battery"></div>
      <div class="key top-space">7</div>
      <div class="key top-space">8</div>
      <div class="key top-space">9</div>
      <div class="key top-space">+</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">-</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">/</div>
      <div class="key">,</div>
      <div class="key">0</div>
      <div class="key">=</div>
      <div class="key">*</div>
    </div>
  </div>
</body>
</html>
