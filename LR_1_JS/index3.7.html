<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гараздюк</title>

</head>

<body>

    <script>
        let unNum = prompt("Введіть перше число");
        let twoNum = prompt("Введіть друге число");

        if (isNaN(unNum) || isNaN(twoNum)) {
            alert("Не числа");
        } else {
            unNum == twoNum
                ? alert("Числа рівні")
                : alert("Більше число " + Math.max(unNum, twoNum));
        }

    </script>
</body>

</html>
