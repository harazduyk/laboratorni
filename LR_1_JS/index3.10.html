<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гараздюк</title>
</head>

<body>

    <script>
        let Students;
        while (true) {
            Students = +prompt("Введіть кількість студентів");
            if (Number.isInteger(Students) == false || Students <= 0) continue;
            else break;
        }
        let i = 0;
        while (i < Students) {
            let Students = prompt("Введіть Прізвище і Ім'я студента");

            if (!Students) break;
            document.write(Students + "<br>");
            i++;
        }


    </script>
</body>

</html>
