<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гараздюк</title>
</head>

<body>

    <script>

        let YearNumber = prompt("Введіть номер місяця");

        if (
            isNaN(YearNumber) || YearNumber <= 0 || YearNumber > 12
        ) {
            alert("Введіть число яке має бути > 0 i < 13");
        }
        else {
            if (YearNumber > 0 && YearNumber <= 3) alert("зима");
            if (YearNumber > 3 && YearNumber <= 6) alert("Весна");
            if (YearNumber > 6 && YearNumber <= 9) alert("Літо");
            if (YearNumber > 9 && YearNumber <= 12) alert("Осінь");
        }

    </script>
</body>

</html>
