<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function testPhoneNumber(str) {
            if (!str.length) alert("Номер телефону задано некоректно");
            var phoneTemplate = new RegExp("2?[0-9]{6}");
            str = str.replace(phoneTemplate, "");
            if (str != "") alert("Номер телефону задано некоректно");
            else alert("Номер коректний");
        }

        testPhoneNumber("2567893");
    </script>
</body>

</html>
